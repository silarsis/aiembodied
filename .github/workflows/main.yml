name: Dependabot auto-merge
on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: >-
      github.repository == 'silarsis/aiembodied'
      && github.event.workflow_run.event == 'pull_request'
      && github.event.workflow_run.conclusion == 'success'
      && github.event.workflow_run.actor.login == 'dependabot[bot]'
    steps:
      - name: Document scope (Dependabot PRs only)
        run: echo "Auto-merge is limited to Dependabot patch updates after successful CI runs."
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@08eff52bf64351f401fb50d4972fa95b9f2c2d1b
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          pull-request: ${{ github.event.workflow_run.pull_requests[0].number }}
      - name: Enable auto-merge for Dependabot patch updates
        if: >-
          steps.metadata.outputs['update-type'] == 'version-update:semver-patch'
          && github.event.workflow_run.actor.login == 'dependabot[bot]'
        run: gh pr merge --auto --squash --delete-branch "$PR_URL"
        env:
          PR_URL: ${{ github.event.workflow_run.pull_requests[0].html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
