name: Test Coverage

permissions:
  contents: read

on:
  pull_request:
    branches: [main]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Rebuild native dependencies for Node.js  
        run: |
          NODE_VERSION=$(node --version | sed 's/v//')
          echo "Rebuilding better-sqlite3 for Node.js version: $NODE_VERSION"
          PREBUILD_INSTALL_FORBID=1 npm_config_runtime=node npm_config_target=$NODE_VERSION pnpm --filter @aiembodied/main rebuild better-sqlite3
      - name: Run tests with coverage
        run: pnpm test:coverage
        # Note: Porcupine tests are excluded due to heap exhaustion from vi.resetModules()
        # Run manually with: cd app/main && NODE_OPTIONS=--max-old-space-size=4096 pnpm vitest run tests/porcupine-worker.test.ts
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          directory: ./coverage
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
