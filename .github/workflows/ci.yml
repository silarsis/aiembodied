name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Get Electron version
        id: electron-version
        run: |
          ELECTRON_VERSION=$(node -e "console.log(require('./app/main/node_modules/electron/package.json').version)")
          echo "version=$ELECTRON_VERSION" >> $GITHUB_OUTPUT
          echo "Electron version: $ELECTRON_VERSION"
      - name: Rebuild native dependencies for Electron
        run: |
          echo "Rebuilding better-sqlite3 for Electron ${{ steps.electron-version.outputs.version }}"
          cd app/main/node_modules/better-sqlite3 && npx node-gyp rebuild --target=${{ steps.electron-version.outputs.version }} --arch=x64 --dist-url=https://electronjs.org/headers --runtime=electron
      - name: Lint
        run: pnpm lint
      - name: Typecheck
        run: pnpm typecheck
      - name: Test
        run: xvfb-run --auto-servernum pnpm test
        # Note: xvfb-run is needed because tests run in Electron which requires a display
        # Porcupine tests are excluded due to heap exhaustion from vi.resetModules()

